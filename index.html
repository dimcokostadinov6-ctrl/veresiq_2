<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Veresiya</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="field">
      <label for="nameInput">Име</label>
      <input id="nameInput" type="text" placeholder="напр. Иван Петров" autocomplete="off" />
    </div>
    <div class="field">
      <label for="amountInput">Сума</label>
      <input id="amountInput" type="number" step="0.01" inputmode="decimal" placeholder="напр. 12.40" />
    </div>
    <button id="btnSave" class="primary">Запази</button>
  </header>

  <main>
    <div id="canvasWrap">
      <canvas id="pageCanvas"></canvas>
    </div>
  </main>

  <footer class="statusbar">
    <span id="statusText">Готово.</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
