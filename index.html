<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Veresiq</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Горна лента (НЕ променяме логика, само осигуряваме елементи, които Save ползва) -->
  <header class="topbar">
    <div class="field">
      <label for="nameInput">Име</label>
      <input id="nameInput" type="text" placeholder="напр. Иван Петров" autocomplete="off" />
    </div>
    <div class="field">
      <label for="amountInput">Сума</label>
      <input id="amountInput" type="number" inputmode="decimal" placeholder="напр. 12.40" step="0.01" />
    </div>
    <button id="btnSave" class="primary">Запази</button>
  </header>

  <!-- Платно за ПИСАЛКА -->
  <main>
    <div id="canvasWrap">
      <canvas id="pageCanvas"></canvas>
      <div id="hintNonPen" class="hint">Моля, пишете с писалка (pen). Докосването/мишка са изключени.</div>
    </div>
  </main>

  <!-- Лека долна статус лента -->
  <footer class="statusbar">
    <span id="statusText">Готово.</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
